project: PT-training
program: run_pt_training.py
method: grid
parameters:
  # specify all configs to run for the choosen algorithm
  config_path:
    value: "../ant_labels/antmaze_medium_diverse_pt.yaml"
  num_heads:
    values: [1, 2, 4, 8]
  num_layers:
    values: [1, 2, 3, 4]
  embd_dim:
    values: [64, 128, 256]
  epochs:
    value: 3200
  initial_lr:
    value: 0.001
  end_lr:
    value: 0.001
  peak_lr:
    value: 0.001
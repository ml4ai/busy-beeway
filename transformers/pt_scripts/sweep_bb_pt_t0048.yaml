project: PT-training
program: run_pt_training.py
method: grid
parameters:
  # specify all configs to run for the choosen algorithm
  config_path:
    value: "../pref_data/bb_pt.yaml"
  dataset_id:
    value: "BB_t0048"
  dataset:
    value: "~/busy-beeway/transformers/pref_data/t0048_pref.hdf5"
  num_heads:
    value: 8
  num_layers:
    value: 3
  embd_dim:
    value: 256
  epochs:
    value: 300
  initial_lr:
    values: [0.00003, 0.000003]
  end_lr:
    values: [0.00003, 0.000003] 
  peak_lr:
    values: [0.0003, 0.00003]
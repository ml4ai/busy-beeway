project: PT-training
program: run_pt_training.py
method: grid
parameters:
  # specify all configs to run for the choosen algorithm
  config_path:
    value: "../pref_data/bb_pt.yaml"
  dataset_id:
    value: "BB_t0048"
  dataset:
    value: "~/busy-beeway/transformers/pref_data/t0048_pref.hdf5"
  num_heads:
    values: [1, 2, 4, 6, 8]
  num_layers:
    values: [1, 2, 3, 4]
  embd_dim:
    value: 256
  epochs:
    value: 300
  initial_lr:
    values: [0.0001, 0.00001, 0.000001, 0.0]
  end_lr:
    values: [0.0001, 0.00001, 0.000001, 0.0] 
  peak_lr:
    values: [0.001, 0.0001, 0.00001] 